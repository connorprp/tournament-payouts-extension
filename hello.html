<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background"></div>
    <h1 class="text">Tournament Payouts</h1>
    <button id="submitPot">Submit</button>
    <button id="clear">Clear</button>
    <p id="result" hidden></p>
    <table id="table" hidden></table>
    <p class="text">Select number of places:</p>
    <div id="dropPlaces">
        <select id="numPlaces">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select>
    </div>
    <p class="text">Enter total pot amount:</p>
    <div id="pot">
        <input type="number" id="potAmount" placeholder="Pot Amount">
        <p class="text">Enter the percent allocation for each place:</p>
    </div>
</body>
<script src="script.js"></script>

</html>
